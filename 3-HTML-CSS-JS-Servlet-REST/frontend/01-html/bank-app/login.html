<!DOCTYPE html>
<html>
    <head>
        <title>Bank App Login</title>
    </head>
    <body>
        <h3><u>Login</u></h3>
        <label for="email"><b>Email:</b></label>
        <input type ="email" id="email" placeholder="Email" pattern="a-z0-9,_%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$"><br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" placeholder="Placeholder"><br><br>
    </body>
</html>
