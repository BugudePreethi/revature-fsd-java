<!DOCTYPE html>
<html>
    <head>
        <title>Bank App SignUp</title>
    </head>
    <body>
        <h3><u>SignUp</u></h3>
        <label for="first_name"><b>First Name:</b></label>
        <input type="text" id="first_name" placeholder="FirstName"><br><br>
        <label for="last_name"><b>Last Name:</b></label>
        <input type="text" id="last_name" placeholder="LastName"><br><br>
        <label for="email"><b>Email:</b></label>
        <input type ="email" id="email" placeholder="Email" pattern="a-z0-9,_%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$"><br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" placeholder="Placeholder"><br><br>
    </body>
</html>
