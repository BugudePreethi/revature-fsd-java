<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Minimum 8 characters" required><br><br>
            <label for="email">Email:</label>
            <input type ="text" id="email" placeholder="Email" pattern="[a-z0-9,_%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$" title="Enter a valid email."><br><br>
            <select>
                <option>Red</option>
                <option>Green</option>
                <option selected>Blue</option>
            </select><br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" checked>
            <label for="female">Female</label><br>
            <select multiple>
                <option>English</option>
                <option>Hindi</option>
                <option>Telugu</option>
                <option>Kannada</option>
            </select><br>
            <input type="checkbox" id="english"><label for="english">English</label><br>
            <input type="checkbox" id="hindi"><label for="hindi">Hindi</label><br>
            <input type="checkbox" id="telugu"><label for="telugu">Telugu</label><br>
            <input type="checkbox" id="kannada"><label for="kannada">Kannada</label><br>
            <textarea>Line 1
Line 2
Line 3
            </textarea><br>
            <input type="submit" value="login">
        </form>
    </body>
</html>
