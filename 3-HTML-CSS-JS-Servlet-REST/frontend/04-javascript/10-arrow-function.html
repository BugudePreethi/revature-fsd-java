<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <script>
            function add(a,b){
                return a + b;
            } 
            console.log("Function method"+add(10,12));
            var add = (a, b) => a + b;
            console.log(add(10,15));
        </script>
    </body>
</html>
