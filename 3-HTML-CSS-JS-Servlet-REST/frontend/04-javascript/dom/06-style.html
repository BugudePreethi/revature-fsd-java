<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
    </head>
    <body>
        <p id="para">This is a paragraph.</p>
        <script>
            //Element contain HTML element object
            var element = document.getElementById("para");
            element.style.color = "blue";
            element.style.fontSize = "20px";
        </script>
    </body>
</html>
